finish_post_task:
  description: >
    Review the original topic, and the generated content provided by the research team.
    Generate a file name that is relevant to the topic and the content, and the date.

    - Date: {date}
    - Topic submitted by the user: {topic}
    - Content generated by the research team: {content}

    Your output should be a file name that is relevant to the topic and the content.
    It should be no more than 100 characters, and should use '-' instead of spaces or underscores..
    Other special characters are not allowed.

    Example(s):

    Example 1:
    - Date: 2024-11-20
    - Topic: "The Impact of AI on Jobs"
    - Content: "AI is changing the way we work..."
    - Output: "2024-11-20-the-impact-of-ai-on-jobs.md"

    Example 2:
    - Date: 2024-10-15
    - Topic: "Why is the sky blue?"
    - Content: "The sky appears blue because of the way Earth's atmosphere scatters sunlight..."
    - Output: "2024-10-15-why-is-the-sky-blue.md"

    Output:
    file_name: <string> - The file name that is relevant to the topic and the content.

  expected_output: >
    file_name: <string> - The file name that is relevant to the topic and the content.
  agent: publisher
